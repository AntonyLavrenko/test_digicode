<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test for DigiCode</title>
</head>
<body>
<div class="root">
    <div class="counters">
        <div class="counters__item">
            <span>Number of current shapes</span>: <span id="countShapes"></span>
        </div>
        <div class="counters__item">
            <span>Surface area occupied by shapes</span>: <span id="shapesArea"></span>
        </div>
    </div>
    <div id="container"></div>
    <div class="ui">
        <div class="ui__group">
            <div class="btn">
                <button id="countShapeDec">-</button>
                <button id="countShapeInc">+</button>
            </div>
            <label id="countShapeValue"></label>
        </div>
        <div class="ui__group">
            <div class="btn">
                <button id="countGravityDec">-</button>
                <button id="countGravityInc">+</button>
            </div>
            <label id="countGravityValue"></label>
        </div>
    </div>
</div>
</body>
</html>
